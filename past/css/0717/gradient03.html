<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border-radius: 50%;
            box-shadow: 10px 10px 10px gray;
        }
        .gradation1{
            background: green;
            background: radial-gradient(green, yellow, orange);

        }
        .gradation2{
            background: blue;
            background: radial-gradient(circle at 20% 20%, green, blue);

        }
        .gradation3{
            background: green;
            background: radial-gradient(circle at 80% 80%, green, blue);

        }
    </style>
</head>
<body>
    <div class="gradation1"></div>
    <div class="gradation2"></div>
    <div class="gradation3"></div>
</body>
</html>
