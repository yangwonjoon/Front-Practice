<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        form fieldset{
            margin-top: 30px; 
        }
        form, h1{
            margin: 0 auto;
            width: 500px;
        }
        .reg{
            color: green;
            margin-right: 10px;
            width: 100px;
        }
        fieldset li{
            text-decoration: none;
            list-style: none;
            margin: 0 0;
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }
        fieldset ul{
            text-align: center;
            padding-left: 0;
        }
        legend{
            font-weight: bold;
        }
        fieldset ul input{
            width: 20%;
        }
        select{
            width: 22%;
        }
        ::placeholder{
            text-align: center;
        }
        .n1{
            width: 10%;
            margin-right: 10%;
        }
        
    </style>
</head>
<body>
    <h1>특강 신청</h1>
    <form action="">
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="subj" class="reg">영어회화(초급)</label>
                    <input type="text" id="subj" value="오전 9:00~11:00" size="10" readonly
                    style="width: 110px;">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    <label class="reg" for="user_name">이름</label>
                    <input type="text" id="user_name" placeholder="홍길동" >
                </li>
                <li>
                    <label class="reg" for="user_num">학번</label>
                    <input type="number" id="user_num" placeholder=" - 없이 입력">
                </li>
                <li>
                    <label class="reg" for="user_subject">학과</label>
                    <select name="user_subject" id="user_subject">
                        <option value="archi">건축공학과</option>
                        <option value="archi">건축공학과</option>
                        <option value="archi">건축공학과</option>
                        <option value="archi">건축공학과</option>
                        <option value="archi">건축공학과</option>
                        <option value="archi">건축공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li>
                    <label class="reg" for="book_num">교재</label>
                    <input class="n1" type="number" name="num" id="num" min="1" max="10" value="1">
                </li>
                <li>
                    <label class="reg" for="book_work">워크시트</label>
                    <input class="n1" type="number" name="num" id="num" min="1" max="10" value="1">
                </li>
                <li>
                    <label class="reg" for="book_num">단체주문</label>
                    <input class="n1" type="number" name="num" id="num" min="10" max="100" value="10" step="10">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <input type="submit" value="신청하기">
            <input type="reset" value="다시쓰기">
        </fieldset>
    </form>
</body>
</html>
