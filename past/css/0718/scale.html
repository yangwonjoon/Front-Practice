<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            border: 1px solid;
            width: 300px;
            margin: 50px;
        }
        .scalex:hover{
            transform: scaleX(1.2);
        }
        .scaley:hover{
            transform: scaleY(1.5);
        }
        .scale:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="scalex"><img src="../../apple/images/lion.png"></div>
    </div>
    <div class="origin">
        <div class="scaley"><img src="../../apple/images/lion.png"></div>
    </div>
    <div class="origin">
        <div class="scale"><img src="../../apple/images/lion.png"></div>
    </div>
</body>
</html>
