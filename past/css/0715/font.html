<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 30px;
        }
        .px16{
            font-size: 16px;
    
        }
        .vw1{
            font-size: 1vw;
        }
        .vw15{
            font-size: 1.5vw;
        }
        .vw25{
            font-size: 2.5vw;
        }

        .vh1{
            font-size: 1vh;
        }
        .vh15{
            font-size: 1.5vh;
        }
        .vh25{
            font-size: 2.5vh;
        }
    </style>
</head>
<body>
    <h3> <mark></mark>vw : viewport(창가로)의 상대 크기 설정</h3>
    <ul>
        <li class="px16">기본 크기 16px</li>
        <li class="vw1">vw1 font size</li>
        <li class="vw15">1.5vw font size</li>
        <li class="vw25">2.5vw font size</li>
    </ul>

    <h3> <mark></mark>vh : viewport(창세로)의 상대 크기 설정</h3>
    <ul>
        <li class="px16">기본 크기 16px</li>
        <li class="vh1">vw1 font size</li>
        <li class="vh15">1.5vw font size</li>
        <li class="vh25">2.5vw font size</li>
    </ul>
</body>
</html>
