<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
            }

            div {
                box-sizing: border-box;
                border: solid 1px black;
            }
            #container {
                margin: 10px;
                width: 700px;
                padding: 20px;
                background-color: beige;
            }
            fieldset {
                margin-top: 20px;
            }
            h1 {
                background-color: rgb(39, 237, 39);
            }
            ul {
                padding: 0;
                list-style: none;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>총 주문 가격 확인</h1>

            <fieldset>
                <legend>기본 가격</legend>
                <p>30000원</p>
            </fieldset>

            <fieldset>
                <legend>추가 주문</legend>

                <ul id="sidemenu">
                    <li>
                        <input
                            type="checkbox"
                            class="side"
                            id="add"
                            value="1200"
                        />
                        <label for="add">기장 추가 (1200원)</label>
                    </li>
                    <li>
                        <input
                            type="checkbox"
                            class="side"
                            id="delivery"
                            value="3000"
                        />
                        <label for="delivery">배송 비용 (3000원)</label>
                    </li>
                    <li>
                        <input
                            type="checkbox"
                            class="side"
                            id="mountain"
                            value="800"
                        />
                        <label for="mountain"
                            >산간 지역 추가 비용 (800원)</label
                        >
                    </li>
                    <li>
                        <input
                            type="checkbox"
                            class="side"
                            id="socks"
                            value="4800"
                        />
                        <label for="socks">양말 (2개, 4800원)</label>
                    </li>
                    <li>
                        <input
                            type="checkbox"
                            class="side"
                            id="present"
                            value="2400"
                        />
                        <label for="present">선물 포장 (2400원)</label>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>합계</legend>
                <label for="result">합계</label>
                <input type="text" id="result" value="30000" />
            </fieldset>

            <script>
                let basic_price = 30000;
                let add = document.querySelectorAll(".side");
                let result = document.querySelector("#result");
                let total = 0;

                for (let i = 0; i < add.length; i++) {
                    console.log(add.length);
                    add[i].addEventListener("click", () => {
                        if (add[i].checked == true) {
                            //console.log(add[i].value);
                            basic_price += parseInt(add[i].value);
                            //console.log(basic_price);
                        } else {
                            basic_price -= parseInt(add[i].value);
                            //console.log(basic_price);
                        }
                        result.value = basic_price;
                        console.log(result.value);
                    });
                }
            </script>
        </div>
    </body>
</html>
