<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
        .pic1{
            display: block;
        }
        .pic2{
            display: none;
        }
        .pic1.active{
            display: none;
        }
        .pic2.active{
            display: block;
        }

    </style>
</head>
<body>
    <img src="../../apple/images/lion.png" class="pic1">
    <img src="../../apple/images/pocketball.jpeg" class="pic2">
    <button class="togglebtn">버튼</button>

    <script>
        const $togglebtn = document.querySelector(".togglebtn");
        const $pic1 = document.querySelector(".pic1");
        const $pic2 = document.querySelector(".pic2");

        $togglebtn.addEventListener('click',()=>{
            $pic1.classList.toggle("active");
            $pic2.classList.toggle("active");
        })
    </script>
</body>
</html>
