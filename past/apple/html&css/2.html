    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin: auto;
        }
        .container>div{
            margin: 0px;
        }
        .content{
            height: 100%;
            width: 70%;
            float: left;
        }
        .picture{
            height: 100%;
            width: 30%;
            float: left;
        }
        .top{
            height: 20%;
        }
        .bottom{
            height: 80%;
            padding: 10px;
            overflow: hidden;
        }
        .logo{
            width: 15%;  
        }
        .name{
            width: 85%;
            padding-left: 10px;
            line-height: 0.4;
        }
        .top>div{
            float: left;
            height: 100%;
        }
        
    </style>
