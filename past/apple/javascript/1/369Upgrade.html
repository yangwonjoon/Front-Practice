<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      #container{
        width: 500px;
        height: 100px;
      }
    </style>
</head>
<body>
<div id="container"></div>
<div id="result"></div>
<!-- jquery 설치 -->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>

  <script>
      function game(inputNum){
        result = inputNum % 10;

        if(result == 3 || result == 6 || result == 9){
            return "박수"
        }else
            return "넘김"


        return result;
      }

    let random = Math.floor(Math.random()*10000);
    $('#container').text(random);
    console.log(random);

    a = $('#container').text();
    console.log(a);

    $(result).text(game(a));

  </script>
</body>
</html>
