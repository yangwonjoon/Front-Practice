<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        :root {
            scroll-behavior: auto;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
        }

        .navbar-brand {
            font-size: 40px;
        }

        .divbox {
            height: 1500px;
        }

        .lorem {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="divbox">
        <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae
            voluptas voluptatum minus praesentium fugit debitis at, laborum
            ipsa itaque placeat sit, excepturi eius. Nostrum perspiciatis,
            eligendi quae consectetur praesentium exercitationem.
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>


        $('.lorem').on("scroll", function () {



            let scroll = $('.lorem').scrollTop();
            let client = document.querySelector('.lorem').clientHeight;
            let real = document.querySelector('.lorem').scrollHeight;

            //console.log(scroll+client+5 >= real);
            if (scroll + client + 5 >= real) {
                alert('동의하십니까?');
            }
        })
    </script>
</body>

</html>
