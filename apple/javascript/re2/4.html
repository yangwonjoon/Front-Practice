<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        .slide-container {
            width: 300vw;
            height: 800px;
            transition: all 1s;
        }

        .slide-box {
            width: 100vw;
            float: left;
        }

        .slide-box img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div style="overflow: hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="../../images/car1.png">
            </div>
            <div class="slide-box">
                <img src="../../images/car2.png">
            </div>
            <div class="slide-box">
                <img src="../../images/car3.png">
            </div>
        </div>
    </div>
</body>

</html>
