<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        .slide-container {
            width: 300vw;
            height: 800px;
            transition: all 1s;
            /*transform: translateX(-200vw);*/
        }

        .slide-box {
            width: 100vw;
            float: left;
        }

        .slide-box img {
            width: 100%;
        }

        .img-btn {}
    </style>
</head>

<body>
    <div style="overflow: hidden">
        <div class="slide-container">

            <div class="slide-box">
                <img src="../../images/car1.png">
            </div>
            <div class="slide-box">
                <img src="../../images/car2.png">
            </div>
            <div class="slide-box">
                <img src="../../images/car3.png">
            </div>

        </div>

        <button class="img-btn left-btn">왼쪽</button>
        <button class="img-btn right-btn">오른쪽</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        let index = 0

        $('.left-btn').on('click', function () {
            if (index == 0) { return }

            index += 1
            $('.slide-container').css('transform', 'translateX(' + (100 * index) + 'vw)')
            console.log(index)
        })

        $('.right-btn').on('click', function () {
            if (index == -2) { return }

            index -= 1
            $('.slide-container').css('transform', 'translateX(' + (index * 100) + 'vw)')
            console.log(index)
        })

    </script>
</body>

</html>
