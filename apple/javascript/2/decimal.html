            //첫번째 인자=가격, 2번째 인자=처음->1.5달러 할인
            //결과 10퍼할인 가격

            function price(first, dollar){

                var result =0;
                if(dollar === true){
                    result = first*0.9 - 1.5
                }else{
                    result = first*0.9
                }
                
                return parseFloat(result.toFixed(2));
            }

            console.log(price(10.3, true));
