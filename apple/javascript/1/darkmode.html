<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            width: 100px;
            height: 100px;
        }
        .backColor{
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <input id="tx" type="text" value="light">
        <button class="btn">변경</button>
    </div>

    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    ></script>

    <script>

        let count = 0;
        console.log(count);
        //console.log($("#tx").val())

        $('.btn').on('click', function (){
            count+=1;
            console.log(count);
            if(count % 2 == 1){
                $('#tx').attr('value','dark');
                $('body').addClass("backColor");
            }else{
                $('#tx').attr('value','light');
                $('body').removeClass("backColor");
            }

            //$('#tx').attr('value','dark');
            // console.log($('#tx').val())
            // let mode = $('#tx').val();

        });
    </script>
</body>
</html>
