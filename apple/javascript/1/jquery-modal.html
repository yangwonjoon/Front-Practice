<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <title>Document</title>
        <style>
            body {
                margin: 0;
            }
            .black-bg {
                width: 100%;
                height: 100%;
                position: fixed;
                background: rgba(0, 0, 0, 0.5);
                z-index: 5;
                padding: 30px;
                display: none;
            }
            .white-bg {
                background: white;
                border-radius: 5px;
                padding: 30px;
            }
            .show {
                display: block;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Navbar</span>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="black-bg">
            <div class="white-bg">
                <h4>로그인하세요</h4>
                <form action="index.html">
                    <div class="my-3">
                        <input type="text" class="form-control" />
                    </div>
                    <div class="my-3">
                        <input type="password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">전송</button>
                    <button type="button" class="btn btn-danger" id="close">
                        닫기
                    </button>
                </form>
            </div>
        </div>

        <button class="btn" style="border: 1px black solid">모달 보이기</button>

        <!-- jquery 설치 -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script>
            //로그인 모달 open,close
            $(".btn").on("click", function () {
                $(".black-bg").addClass("show");
            });

            $("#close").on("click", function () {
                $(".black-bg").removeClass("show");
            });

            //form action 공백 검사
            $(".btn-primary").on("click", function (event) {
                let id = $(".form-control")[0].value;
                let passwd = $(".form-control")[1].value;
                
                if (id === "") {
                    $(".form-control").val('');
                    event.preventDefault();
                    alert("id 입력하셈");
                    
                } else if (passwd === "") {
                    event.preventDefault();
                    alert("passwd 입력하셈");
                    $(".form-control").val('');
                }
                else if (passwd.length < 6) {
                    event.preventDefault();
                    alert("passwd 5글자 이하임");
                    $(".form-control").val('');
                }
            });
        </script>

        <!-- 여기서부터 jquery 사용가능 -->
    </body>
</html>
