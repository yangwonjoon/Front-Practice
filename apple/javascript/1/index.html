<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #alert{
            background-color: skyblue;
            height: 70px;
            border-radius: 10px;
            display: none;
            padding: 10px;
            margin: 10px;
        }
        #tx{
            vertical-align: middle;
        }
        .list-group{
            display: none;
        }

        .show{
            display: block;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul> 

    <div id="alert"><span id="tx">??</span>를 입력하세요</div>


    <button onclick="btn('id')">id</button>
    <button onclick="btn('passwd');">passwd</button>
    <button id="x">닫기</button>

    <script>
        function btn(a){
            document.querySelector('#tx').innerHTML=a
            document.querySelector('#alert').style.display = 'block'
        }

        
        document.querySelector('#x').addEventListener('click', function(){
                document.querySelector('#alert').style.display = 'none';
            })
        
        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click', function(){
        document.querySelectorAll('.list-group')[0].classList.toggle('show');
        });   
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
