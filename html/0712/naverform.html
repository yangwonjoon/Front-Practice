<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        fieldset{
            padding: 20px;
        }
        
        label {
            margin-bottom: 15px;
        }
        input {
            margin: 5px;
            padding: 5px;
            text-align: center;
        }

        fieldset{
            width: 500px;
        }
        .submit-container{       
            display: block;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <fieldset>
    <div>
        <img src="https://littledeep.com/wp-content/uploads/2019/03/naver_logo_download_main.png" width="500px" height="200px" id="title">
    
        <div>
        <form>
            <div>아이디</div>
        <label for="id">아이디</label>
        <input type="text" id="id" autofocus><br>
        <label for="passwd">비밀번호</label>
        <input type="password" id="passwd" ><br>
        <label for="repasswd">비밀번호확인</label>
        <input type="password" id="repasswd" ><br>
        <label for="name">이름</label>
        <input type="text" id="name" ><br>

        <label for="age">생년월일</label>
        <input text="text" id="age" placeholder="년(4자)">
        <select>
            <option>월</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <input text="text" id="day" placeholder="일"><br>

        성별
        <label><input type="radio" name="sex" value="남자">남자</label>
        <label><input type="radio" name="sex" value="여자">여자</label>
        <label><input type="radio" name="sex" value="선택안함">선택안함</label><br>

        본인 확인 이메일(선택) <input type="email" placeholder="선택입력"><br>
        휴대전화 <input type="tel" placeholder="선택입력"><br>

        <input type="tel" placeholder="전화번호 입력">
        <input type="button" value="인증번호 받기"> <br>
        <input type="text" placeholder="전화번호를 입력하세요"><br>


        <div class="submit-contanier">
            <input type="submit" value="가입하기" class="submit">
            <input type="reset" value="다시쓰기" class="submit">
        </div>

        </form>
        </div>
    </div>
        
    </fieldset>
</body>
</html>
