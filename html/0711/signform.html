<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <h1>회원가입을 축하합니다</h1>
        <form>
        <fieldset>
            <legend>사용자정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label><input type="text" id="user_id">
                </li>
                <li>
                    <label for="user_email">이메일</label><input type="email" id="user_email">
                </li>
                <li>
                    <label for="user_passwd">비밀번호</label><input type="password" id="user_passwd">
                </li>
                <input type="image" src="./signimg.png" width="100px" height="22px" style="margin-top: 10px;">
                <input type="button" value="공지 창 열기" onclick="window.open('http://naver.com')">
            </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트</legend>
            <input type="radio" name="mailing" id="mailing_y">
            <label for="mailing_y">수신 동의</label>

            <input type="radio" name="mailing" id="mailing_n">
            <label for="mailing_n">수신 거절</label>
        </fieldset>

        <div id="button">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>
    </div>
</body>
</html>
