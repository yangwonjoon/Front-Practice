    <h1>전구 on/off</h1>
    
    <img src="" class="img">
    
    <button class="onbtn" onclick="click(1)">on</button>
    <button class="offbtn" onclick="click(0)">off</button>

    <script>
        let $img = document.querySelector('.img')

        function click(num){
            if(num === 1){
                $img.src = "../../apple/images/on.png";
            }
            else
                $img.src = '../../apple/images/off.png';
        }
    </script>
