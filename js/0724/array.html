<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="qorud">글자 배경색 바꾸기</div>
    <button onclick="chColor()">랜덤 버튼</button>

    <script>
        function chColor(){
            let arcolor = ['red','orange','green','blue']
            let arrnum = Math.floor(Math.random().arcolor.length);

            document.getElementById('#qorud').style.backgroundColor = arcolor[arrnum];
        }
    </script>
</body>
</html>
