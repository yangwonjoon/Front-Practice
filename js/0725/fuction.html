<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function summulti(a,b){
            if(a == b){
                return a*b;
            }else{
                return a+b;
            }
        }

        let num1 = parseInt(prompt('first num?'));
        let num2 = parseInt(prompt('secont num?'));

        // document.write(summulti((num1, num2)));
        document.write(summulti(num1,num2));
    </script>
</body>
</html>
