<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            border: 1px black solid;
            width: 500px;
        }
        .movex:hover{
            transform: translateX(50px);
        }
        .movey:hover{
            transform: translateY(50px);
        }
        .movexy:hover{
            transform: translate(50px,50px);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="movex"><img src="../../apple/images/lion.png"></div>
    </div>
    <div class="origin">
        <div class="movey"><img src="../../apple/images/lion.png"></div>
    </div>
    <div class="origin">
        <div class="movexy"><img src="../../apple/images/lion.png"></div>
    </div>

    
</body>
</html>
