<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 120px;
        }
        .box1{
            border: solid 1px grey;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .box2{
            border: solid 1px grey;
            position: absolute;
            top: 250px;
            left: 50px;
        }
        .box3{
            border: solid 1px grey;
            position: absolute;
            bottom: 150px;
            left: 110px;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
</body>
</html>
